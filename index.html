<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="The Perimeter of a Triangle, JS" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Annasophia" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.purple-deep_purple.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>The Perimiter of a triangle, JS.</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">The Perimiter of a triangle, JS</span>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="right-image">
          <img src="./images/triangle-with-letters.png" alt="triangle image" />
          <img src="./images/triangle-with-numbers.png" alt="triangle image" />
        </div>
        <br />
        <div class="page-content">
          <h5>Enter the length of side in cm.</h5>
        </div>
        <br />
        <br />
        <form>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="side-of-triangle"
            />
            <label class="mdl-textfield__label" for="side-of-triangle"
              >Side of triangle (cm)</label
            >
            <span class="mdl-textfield__error">Input is not a number.</span>
          </div>
          <br />
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="calculateAreaOfTriangle()"
            type="button"
          >
            Calculate
          </button>
        </form>
        <br />
        <div class="page-content-answer">
          <div id="area"></div>
        </br>
        </br>
          <div class="page-content">
            <h5>Enter length of "a" in cm.</h5>
          </div>
          <br />
          <br />
          <form>
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="side-of-triangleA"
              />
              <label class="mdl-textfield__label" for="side-of-triangleA"
                >Side "a" of triangle (cm)</label
              >
              <span class="mdl-textfield__error">Input is not a number.</span>
            </div>
            <br />
            <button
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
              onclick="calculatePerimeterOfTriangleA()"
              type="button"
            >
              Calculate
            </button>
          </form>
          <br />
          <div class="page-content-answerA">
            <div id="area"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
